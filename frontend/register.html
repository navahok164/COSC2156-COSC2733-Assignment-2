<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <div class="bg-gray-100 flex justify-center items-center h-screen">
        <div class="w-1/2 h-screen hidden lg:block ">
            <img src="https://cre.moodysanalytics.com//app/uploads/2024/01/AdobeStock_619590612.jpg"
                alt="Placeholder Image" class="object-cover w-full h-full">
        </div>

        <div class="lg:p-36 md:p-52 sm:20 p-8 w-full lg:w-1/2 ">
            <div class="">
                <div class="">
                    <form class="bg-white p-10 rounded-lg shadow-lg min-w-full">
                        <h1 class="text-5xl font-semibold mb-10 mx-auto text-center ">Register Form</h1>
                        <div>
                            <label class="text-gray-800 font-semibold block my-3 text-md"
                                for="username">Username</label>
                            <input class="w-full bg-gray-100 px-2 py-2 rounded-lg focus:outline-none" type="text"
                                name="username" id="username" placeholder="Username" />
                        </div>
                        <div>
                            <label class="text-gray-800 font-semibold block my-3 text-md" for="email">Email</label>
                            <input class="w-full bg-gray-100 px-2 py-2 rounded-lg focus:outline-none" type="text"
                                name="email" id="email" placeholder="Email" />
                        </div>
                        <div>
                            <label class="text-gray-800 font-semibold block my-3 text-md"
                                for="password">Password</label>
                            <input class="w-full bg-gray-100 px-2 py-2 rounded-lg focus:outline-none" type="text"
                                name="password" id="password" placeholder="Password" />
                        </div>
                        <div>
                            <label class="text-gray-800 font-semibold block my-3 text-md" for="confirm">Confirm
                                password</label>
                            <input class="w-full bg-gray-100 px-2 py-2 rounded-lg focus:outline-none" type="text"
                                name="confirm" id="confirm" placeholder="Confirm Password" />
                        </div>
                        <button type="submit"
                            class="bg-blue-900 hover:bg-blue-600 text-white font-semibold rounded-md py-2 px-4 w-full mt-5">Register</button>
                            <div class="mt-6 text-blue-900 text-center">
                                <span>Already have an account?</span> <a href="register.html" class="hover:underline">Login Here</a>
                              </div>

                    </form>
                </div>
            </div>
        </div>



    </div>
</body>

</html>
