<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

  <div class="bg-gray-100 flex justify-center items-center h-screen">

    <div class="w-1/2 h-screen hidden lg:block ">
      <img src="https://cre.moodysanalytics.com//app/uploads/2024/01/AdobeStock_619590612.jpg" alt="Placeholder Image"
        class="object-cover w-full h-full">
    </div>

    <div class="lg:p-36 md:p-52 sm:20 p-8 w-full lg:w-1/2 ">
      <div class="container px-4 mx-auto bg-white p-10 rounded-lg shadow-lg">


        <h1 class="text-5xl font-semibold mb-10 mx-auto text-center ">Login Form</h1>
        <div class="text-center">
          <div
            class="h-40 w-40 overflow-hidden rounded-lg ring-2 ring-gray-700  text-center mx-auto  border-4 border-gray-200">
            <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png" alt="" />
          </div>


        </div>
        <form action="#" method="POST">

          <div class="mb-4">
            <label class="text-gray-800 font-semibold block my-3 text-md" for="username">Username</label>
            <input class="w-full bg-gray-100 px-2 py-2 rounded-lg focus:outline-none" type="text" name="username"
              id="username" placeholder="Username" />
          </div>

          <div class="mb-4">
            <label class="text-gray-800 font-semibold block my-3 text-md" for="password">Password</label>
            <input class="w-full bg-gray-100 px-2 py-2 rounded-lg focus:outline-none" type="text" name="password"
              id="password" placeholder="Password" />
          </div>




          <button type="submit"
            class="bg-blue-900 hover:bg-blue-600 text-white font-semibold rounded-md py-2 px-4 w-full mt-2">Login</button>
        </form>

        <div class="mt-6 text-blue-900 text-center">
          <a href="register.html" class="hover:underline">Sign up Here</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
